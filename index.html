---
layout: layout.html
---

<main id="homepage-main-content" class="p-2">
  <div class="container">
    <p class="prose bg-teal-200 shadow-lg rounded p-4 font-normal">
      This is my ongoing adventure with web development and re-making my blog,
      using eleventy. It's a work in progress, until it isn't!
    </p>
    <img
      class="w-screen shadow-lg rounded object-cover"
      alt=""
      src="https://loremflickr.com/1280/720"
    />

    <h2 class="prose prose-xl bg-purple-400 rounded p-2 shadow-lg text-white">
      Posts
    </h2>
    {% for post in collections.post reversed %}
    <div class="p-2 bg-green-200 rounded shadow-lg my-3">
      <a class="text-gray-900" href="{{ post.url }}">{{ post.data.title }}</a>
      <p>{{ post.data.teaser}}</p>
    </div>
    {% endfor %}
  </div>
</main>
